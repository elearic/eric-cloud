server:
  port: 8090

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false   #false表示不向注册中心注册自己(自己就是注册中心)
    fetch-registry: false   #false 不检索服务列表(注册中心自身不需要检测服务列表)
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
spring:
  application:
    name: zzeric-eureka-server
