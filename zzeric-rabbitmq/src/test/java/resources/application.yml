server:
  port: 8011

spring:
  application:
    name: zzeric-rabbitmq
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: root
    password: passwd
    virtual-host: /
    connection-timeout: 15000
    listener:
      simple:
        acknowledge-mode: manual
        concurrency: 5
        max-concurrency: 20


